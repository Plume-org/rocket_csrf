language: rust
cache: cargo
dist: trusty
sudo: true
os:
  - linux

rust:
  - nightly

before_install:
  - sudo apt-get update

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

script:
  - cargo build
  - cargo test
  - |
      if [[ $CLIPPY ]]; then
        cargo clippy
      fi

before_script:
  - |
        ( cargo install clippy && export CLIPPY=true ) || export CLIPPY=false;
  - export PATH=$PATH:~/.cargo/bin

after_success:
  - |
      wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
      tar xzf master.tar.gz &&
      cd kcov-master &&
      mkdir build &&
      cd build &&
      cmake .. &&
      make &&
      sudo make install &&
      cd ../.. &&
      rm -rf kcov-master &&
      for file in target/debug/rocket_csrf-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
      bash <(curl -s https://codecov.io/bash) &&
      echo "Uploaded code coverage"
